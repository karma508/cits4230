<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> -->
<html xmlns="http://www.w3.org/1999/xhtml">

<!-- #BeginTemplate "surveyguru__sample_survey_template.dwt" -->

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<!-- #BeginEditable "doctitle" -->
<title>Sample Survey - DEMO ONLY</title>

<!-- #EndEditable -->

<link rel="stylesheet" type="text/css" href="css/samplePageStyle.css" />
</head>

<body class="wrapper">
	<div class="header">
		<div class="left"><img src="images/logo_ft.png" alt="Company Logo" /></div>
		<h3 class="right" style="padding-top:30px">Sample Survey - DEMO ONLY</h3>
	</div>
	
	<!-- #BeginEditable "body" -->
	
	<div class="body">
		<div id="bodyContent">
			<h3 class="heading4">Welcome to the Sample Survey - Demo Home</h3>
			<fieldset>
				<p>What is your favorite color?</p>
				<input type="radio" name="color" value="red" />Red <br />
				<input type="radio" name="color" value="green" />Green <br />
				<input type="radio" name="color" value="blue" />Blue <br />
			</fieldset> <br />
			<fieldset>
				<p>Enter your information below:</p>
				<span class="textBox">Name:</span> <input type="text" name="name" value="" /> <br /><br />
				<span class="textBox">Address:</span> <input type="text" name="addr" value="" /> <br /><br />
				<span class="textBox">Email:</span> <input type="text" name="email" value="" />
			</fieldset>
		</div>
	</div>
	
	<!-- #EndEditable -->
	
	<div class="footer">
		<div id="sButton">
			<!-- #BeginEditable "footer" -->
			<input name="close" type="button" value="Close" style="width: 80px" onclick="window.close()" />
			<a href="sample_page2.html"><input name="reset" type="button" value="Next" style="width: 80px" /></a>
		<!-- #EndEditable -->
		</div>
	</div>
</body>

<!-- #EndTemplate -->

</html>
