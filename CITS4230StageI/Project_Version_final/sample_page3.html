<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

<title>Sample Survey - DEMO ONLY</title>

<!-- #EndEditable -->

<link rel="stylesheet" type="text/css" href="css/samplePageStyle.css" />
</head>

<body class="wrapper">
	<div class="header">
		<div class="left"><img src="images/logo_ft.png" alt="Company Logo" /></div>
		<h3 class="right" style="padding-top:30px">Sample Survey - DEMO ONLY</h3>
	</div>
	
	<!-- #BeginEditable "body" -->
	
	<div class="body">
		<div id="bodyContent">
			<h3 class="heading4">Welcome to the Sample Survey - Demo Page 3</h3>
			<fieldset>
				<p>What is your favorite car?</p>
				<select style="color:#9999ff">
  					<option value="volvo">Volvo</option>
  					<option value="saab">Saab</option>
  					<option value="mercedes">Mercedes</option>
  					<option value="audi">Audi</option>
				</select>
			</fieldset> <br />
			<fieldset>
				<p>Sample short question answer. Your Survey question goes here.</p>
				<textarea rows="5" cols="60"> Survey short answer... </textarea>
			</fieldset>
			<p> Thank you for taking our Sample Survey!</p>
		</div>
	</div>
	
	<!-- #EndEditable -->
	
	<div class="footer">
		<div id="sButton">
			<!-- #BeginEditable "footer" -->
			<a href="sample_page2.html"><input name="back" type="button" value="Back" style="width: 80px" /></a>
			<input name="close" type="button" value="Close" style="width: 80px" onclick="window.close()" />
		<!-- #EndEditable -->
		</div>
	</div>
